<mat-card>
  <mat-card-header>
    <mat-card-title>All Transactions</mat-card-title>
  </mat-card-header>
  <mat-form-field>
    <mat-select placeholder="Select a year" [(ngModel)]="selectedYear" (ngModelChange)="applyFilter()">
      <mat-option *ngFor="let option of yearOptions" value="{{option.value}}">{{option.text}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Select a month" [(ngModel)]="selectedMonth" (ngModelChange)="applyFilter()">
      <mat-option *ngFor="let option of monthOptions" value="{{option.value}}">{{option.text}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-card-content>
    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.date | date : 'longDate'}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="from">
        <mat-header-cell *matHeaderCellDef>From</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.from}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="to">
        <mat-header-cell *matHeaderCellDef>To</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.target}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef>Amount [CHF]</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.amount | currency:' '}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="balance">
        <mat-header-cell *matHeaderCellDef>Balance [CHF]</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.total | currency:' '}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns" class="table-cell"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" class="table-cell"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>
