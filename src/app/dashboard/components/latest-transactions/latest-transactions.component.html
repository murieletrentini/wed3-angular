<mat-card>
  <mat-card-header>
    <mat-card-title>Newest Transactions</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="from">
        <mat-header-cell *matHeaderCellDef> From</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.from}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="to">
        <mat-header-cell *matHeaderCellDef> To</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.target}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef> Amount</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.amount}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="balance">
        <mat-header-cell *matHeaderCellDef> Balance</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.total}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
  </mat-card-content>
</mat-card>
