<mat-card>
  <mat-card-header>
    <mat-card-title>Latest Transactions</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-table [dataSource]="dataSource" class="full-width">

      <ng-container matColumnDef="from">
        <mat-header-cell *matHeaderCellDef>From</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.from}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="to">
        <mat-header-cell *matHeaderCellDef>To</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.target}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef>Amount [CHF]</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.amount | currency:' '}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="balance">
        <mat-header-cell *matHeaderCellDef>Balance [CHF]</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.total | currency:' '}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns" class="table-cell"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" class="table-cell"></mat-row>

    </mat-table>
  </mat-card-content>
</mat-card>
