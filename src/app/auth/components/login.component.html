<form (ngSubmit)="doLogin(loginForm)" #loginForm="ngForm">
  <label>
    User name:
    <div>
      <input pattern=".{3,}" placeholder="User" type="text" name="login" ngModel>
      <div>Please specify your login, at least three characters.</div>
    </div>
  </label>
  <label>
    Password:
    <div>
      <input pattern=".{3,}" placeholder="Password" type="password" name="password" ngModel>
      <div>Please specify your login, at least three characters.</div>
    </div>
  </label>
  <button>Login</button>
</form>
