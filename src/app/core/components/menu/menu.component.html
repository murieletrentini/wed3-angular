<mat-toolbar>
  <span>Bank of Rapperswil</span>
  <button *ngIf="hasCredentials" mat-button>Dashboard</button>
  <button *ngIf="hasCredentials" mat-button>All Transactions</button>
  <button *ngIf="!hasCredentials" (click)="navigationService.goToHome()" mat-button>Home</button>
  <span class="fill-space"></span>
  <button *ngIf="!hasCredentials" (click)="navigationService.goToUrl('register')" mat-button>Register</button>
  <wed-logout *ngIf="hasCredentials"></wed-logout>
</mat-toolbar>
